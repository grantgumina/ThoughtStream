<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 3rd Party Libraries  -->
    <!--  CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/gsdk.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mfb.min.css" />
    <link href="https://cdn.quilljs.com/1.0.0-rc.2/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!--  Javascript -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.custom.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/get-shit-done.js" type="text/javascript"></script>
    <script src="js/gsdk-bootstrapswitch.js" type="text/javascript"></script>
    <script src="js/gsdk-checkbox.js" type="text/javascript"></script>
    <script src="js/gsdk-radio.js" type="text/javascript"></script>
    <script src="js/mfb.min.js" type="text/javascript"></script>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>

</head>
<body>
    {{! Import the contents of header.html from partials}}
    {{> header }}

    <div class="container-fluid">
        <div class="row">
            <!--  Sidebar -->
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="col-sm-10 col-md-11">
                    <button class="btn btn-block btn-sm btn-info btn-round" id="-gg-new-tag-button"> New Tag </button>
                </div>

                <h6 class="-gg-sidebar-header">Tags</h6>

                <ul class="nav nav-sidebar" id="-gg-tags-list">
                </ul>
            </div> <!--  end sidebar -->

            {{! Every view gets inserted here }}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                {{{ content }}}
            </div>

        </div> <!--  end row-->
    </div>

    {{! Import the contents of footer.html from partials}}
    {{> footer }}


    <script src="js/card-depth.js" type="text/javascript"></script>
    <script src="https://cdn.quilljs.com/1.0.0-rc.2/quill.js"></script>

</body>
</html>
