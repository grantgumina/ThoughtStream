<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!--  Templates -->
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask" @click="close" v-show="show" transition="modal">
                <div class="modal-container" @click.stop>

                    <div class="modal-header">
                        <h3>New Post</h3>
                    </div>

                    <div class="modal-body">
                        <label class="form-label">
                            Title
                            <input class="form-control">
                        </label>
                        <label class="form-label">
                            Body
                            <textarea rows="5" class="form-control"></textarea>
                        </label>
                    </div>

                    <div class="modal-footer text-right">
                        <button class="modal-default-button" @click="savePost()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </transition>
    </script>

    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand"></i> ThoughtStream</a>
        </div>
    </nav>

    <div class="container-fluid" id="thoughstream">

        <!-- New Document Modal Content -->
        <!-- v-show="showModal" -->
        <modal :show.sync="showModal">
            <h3 slot="header">New Document</h3>
        </modal>
        <!-- End New Document Modal Content -->

        <!--  Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="col-sm-10 col-md-11">
                <button class="btn btn-block btn-sm btn-info btn-round" id="-gg-new-tag-button"> New Tag </button>
            </div>
            <br/>
            <h3 class="-gg-sidebar-header">Tags</h3>

            <ul class="nav nav-sidebar" id="tags-list">
            </ul>
        </div>
        <!--  end sidebar -->

        <!-- Main Window  -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <!-- Begin Row -->
            <div class="row">
                <!-- New Document Button -->
                <div class="col-md-3 btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" @click="showModal = true">New Note</a>
                        <a class="dropdown-item" href="#" @click="showModal = true">New Essay</a>
                    </div>
                </div>

                <!-- End New Document Button -->

                <!-- Content Filter Buttons -->
                <ul class="col-md-3 col-md-offset-2 horizontal">
                    <li><a href="#" @click="showAll()">All</a></li> |
                    <li><a href="#" @click="showNotes()">Notes</a></li> |
                    <li><a href="#" @click="showEssays()">Essays</a></li>
                </ul>
                <!--  End Content Filter Buttons -->

            </div>
            <!-- End Row -->

            <!-- Document Tiles -->
            <div class="row document-group">
                <div class="card col-md-3" v-for="doc in allDocuments">
                    <h5>{{doc.title}}</h5>
                    <p class="small">{{getDocumentPreviewText(doc.body)}}</p>
                    <p class="small">{{doc.date}}</p>
                </div>
            </div>
            <!--  End Document Tiles-->

        </div>
    </div>

    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
</body>

</html>
