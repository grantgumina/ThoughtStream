<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!--  Templates -->
    <!-- Generic Modal Template -->
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <slot></slot>
                    </div>
                </div>
            </div>
        </transition>
    </script>

    <script type="text/x-template" id="note-modal">
        <modal>
            <div class="modal-header">
                <slot name="header">
                    default header
                </slot>
            </div>

            <div class="modal-body">
                <slot name="body">
                    <!-- Tags -->
                    <label class="form-label">
                        Tags
                    </label>

                    <input class="form-control" v-model="newTag.name" />

                    <button class="btn btn-small modal-default-button" @click="addTag()">
                        Add
                    </button>

                    <ul class="horizontal tags">
                        <li v-for="tag in doc.tags" class="tag">
                            <span class="label label-info">{{tag.name}}</span>
                        </li>
                    </ul>

                    <!-- Title -->
                    <label class="form-label">
                        Title
                        <input v-model="doc.title" class="form-control">
                    </label>

                    <!-- Body -->
                    <label class="form-label">
                        Body
                        <textarea v-model="doc.body" rows="5" class="form-control"></textarea>
                    </label>
                </slot>
            </div>

            <div class="modal-footer">
                <slot name="footer">
                    <!-- <button class="btn btn-small btn-row modal-default-button" @click="addDocument()">
                        Save
                    </button> -->
                    <button class="btn btn-small btn-row modal-default-button" @click="close()">
                        Close
                    </button>
                </slot>
            </div>
        </modal>
    </script>

    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand"></i> ThoughtStream</a>
        </div>
    </nav>

    <div class="container-fluid" id="thoughstream">

        <!-- New Document Modal Content -->
        <note-modal v-show="showNoteModal" @close="showNoteModal = false" :doc.sync="selectedDoc">
            <h3 slot="header">New Document</h3>
        </note-modal>
        <!-- End New Document Modal Content -->

        <!--  Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="col-sm-10 col-md-11">
                <button class="btn btn-block btn-sm btn-info btn-round" id="-gg-new-tag-button"> New Tag </button>
            </div>
            <br/>
            <h3 class="-gg-sidebar-header">Tags</h3>

            <ul class="nav nav-sidebar" id="tags-list">
            </ul>
        </div>
        <!--  End sidebar -->

        <!-- Main Window  -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <!-- Begin Row -->
            <div class="row">
                <!-- New Document Button -->
                <div class="col-md-3 btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">New</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" @click="showNoteModal = true">New Note</a>
                        <a class="dropdown-item" href="#" @click="showNoteModal = true">New Essay</a>
                    </div>
                </div>
                <!-- End New Document Button -->

                <!-- Content Filter Buttons -->
                <ul class="col-md-3 col-md-offset-2 horizontal">
                    <li><a href="#" @click="showAll()">All</a></li> |
                    <li><a href="#" @click="showNotes()">Notes</a></li> |
                    <li><a href="#" @click="showEssays()">Essays</a></li>
                </ul>
                <!--  End Content Filter Buttons -->

            </div>
            <!-- End Row -->

            <!-- Document Tiles -->
            <div class="row document-group">
                <div class="card col-md-3" v-for="doc in allDocuments" @click="showDocument(doc)">
                    <!-- New Document Modal Content -->
                    <h5>{{doc.title}}</h5>
                    <p class="small">{{getDocumentPreviewText(doc.body)}}</p>
                    <p class="small">{{doc.date}}</p>
                </div>
            </div>
            <!--  End Document Tiles-->

        </div>
    </div>

    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
</body>

</html>
